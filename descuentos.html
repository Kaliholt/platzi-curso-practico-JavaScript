<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
    </header>
    <main>
        <div>
            <h2>Calcular el precio a pagar de tus productos con descuento</h2>
            <form action="">
                <label for="inputPrecio">
                    Ingresa el precio de tu producto:
                    <input type="number" id="inputPrecio">
                </label>
                <label for="inputDscto">
                    Ingresa el porcentaje de descuento de tu producto:
                    <input type="number" id="inputDscto">
                </label>
                <input type="button" value="Calcular precio con descuento" onclick="OnClickButtonPriceWithDiscount()">
                <p id="resultPriceWithDiscount"></p>
            </form>
        </div>
    </main>
    <script src="./descuentos.js"></script>
</body>
